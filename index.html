<!DOCTYPE html>
<meta charset="utf-8">
<style>
  #wrapper {
    position: relative;
    width: 800px;
    height: 600px;
  }
  #params {
    position: absolute;
    top: 0;
    left: 0;
  }
  #info {
    position: absolute;
    right: 0;
  }
</style>
<body>
  <div id="wrapper">
    <div id="params">
        Use links:
        <input id="useLinks" type="checkbox" checked>
        Node size:
        <input id="maxNodeSize" type="number" min="1" max="99" value="20">
        <br>
        Link force strength
        <input id="linkForceStrength" type="number" min="0.1" max="2" value="0.6" step="0.1">
        <br>
        Collision force factor
        <input id="collisionForceFactor" type="number" min="0.1" max="8" value="1" step="0.1">
        <br>
        <button id="runButton">Run</button>
        <button id="resetButton">Reset</button>
        <br>
    </div>
    <div id="info"></div>
    <div id="map"></div>
  </div>
  <script src="./lib/d3.v5.min.js"></script>
  <script src="./lib/turf.min.js"></script>
  <script src="./src/app.js"></script>  
  <script src="./src/demers.js"></script>  
</body>
